# codeql-template.yml
name: "MetaMask CodeQL Config"

paths-ignore:
<% pathsIgnored.forEach(function(path) { -%>
  - <%= path %>
<% }); -%>

queries:
  - name: "<TBD>"
    uses: <TBD>.qls

disable-default-queries: true 

queries:
<% rulesIgnored.forEach(function(query) { -%>
  - <%= query %>
<% }); -%>